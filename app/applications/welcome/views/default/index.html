<!DOCTYPE html>
<html>
<head>
  <title>CrimeMap</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style type="text/css">
      #map { height: 500px;
             width: 500px }
    </style>
     <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.css" media="screen">
    <link rel="stylesheet" href="http://bootswatch.com/bower_components/font-awesome/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="http://bootswatch.com/assets/css/bootswatch.min.css">


</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="./" class="navbar-brand">CrimeMap</a>
        
        </div>
      </div>
    </div>
    

 <h1>Gmaps Heatmap Overlay Example</h1>
     <div class="row">
          <div class="col-md-8" id="map" style="centre"></div>
          <div class="col-md-4">
              <form action="/process/" class="form-vertical" method="get"> 
                <input type="text" name="crime"><br>
                <input type="date" name="date"><br>
                <input class="btn btn-sm-success" type="submit" value="Submit">       
              </form>
          </div>
     </div>

    

<script>
    //
    var map = L.map('map').setView([28.6761, 77.1151], 10);

    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      maxZoom: 10,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'examples.map-i875mjb7'
    }).addTo(map);


  </script>

        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />


</body>
</html>
